<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header><img src="/images/logo.svg" alt="logo" class="logo" /></header>
    <main class="container">
      <div class="left">
        <h1>
          <span>We're <br /></span> coming <br />
          soon
        </h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form action="#">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <img src="/images/icon-error.svg" class="error-icon" alt="" />
          <button type="submit">
            <img src="/images/icon-arrow.svg" alt="submit arrow" />
          </button>
          <p class="error-text">Please Provide a valid Email</p>
        </form>
      </div>
      <div class="right"></div>
    </main>

          >Frontend Mentor</a

      </p> -->
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
